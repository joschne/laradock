# PHP + NGINX Container #----------------------------------
php-nginx:
  image: joschne/php56nginx:latest
  container_name: php-nginx
  ports:
    - "80:80"
  volumes:
    - ./settings/nginx:/etc/nginx/sites-available
    - ../:/var/www
    - ./logs/nginx:/var/log/nginx
  links:
    - mysql
    - redis
  privileged: true

# MySQL Container #----------------------------------------
mysql:
  image: laradock/mysql:0.1.0
  container_name: mysql
  ports:
    - "3306:3306"
  volumes_from:
    - data
  environment:
    MYSQL_DATABASE: homestead
    MYSQL_USER: homestead
    MYSQL_PASSWORD: secret
  privileged: true


# PostgreSQL Container #----------------------------------------
# inspired by https://github.com/sameersbn/docker-postgresql/blob/master/docker-compose.yml
PostgreSQL:
  restart: always
  image: sameersbn/postgresql:9.4-19
  ports:
    - "5432:5432"
  environment:
#    - DEBUG=false

    - PG_PASSWORD=postgres
    - DB_USER=postgres
    - DB_PASS=postgres
    - DB_NAME=postgres_db
#   - PG_HOME=/var/lib/pgsql

#    - DB_TEMPLATE=

#    - DB_EXTENSION=postgis,postgis_topology

#    - REPLICATION_MODE=
#    - REPLICATION_USER=
#    - REPLICATION_PASS=
#    - REPLICATION_SSLMODE
  volumes_from:
    - data
#  volumes:
#    - ./data/postgres:/var/lib/postgresql

# Redis Container #----------------------------------------
redis:
  image: laradock/redis:0.1.0
  container_name: redis
  ports:
    - "6379:6379"
  volumes_from:
    - data
  volumes:
    - ./logs/redis:/var/log/redis
  privileged: true

# Data Volume Container #----------------------------------
data:
  image: laradock/data:0.1.0
  container_name: data
  volumes:
    - /var/lib/mysql
    - /var/lib/redis

